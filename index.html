<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta labels -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Newsletter</title>
  </head>
  <body>
    <!--Start form  -->
    <section class="card1">
      <section class="card">
        <div class="title">
          <h1>Creating email templates has never been easier.</h1>
        </div>
        <div class="paragraph">
          <p>
            Receive daily emails on how to best create email templates,
            completely free.
          </p>
        </div>
        <form action="" class="form">
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Email Address"
            class="field"
          />
          <input type="submit" value="Subscribe" class="buttons" />
          <label for="mail">No spam, ever. Unsubscribe anytime.</label>
        </form>

        <!-- Testimonial Container -->
        <section class="testimonialBoxContainer">
          <div class="boxTop">
            <div class="profile">
              <div class="profileImg">
                <img src="./assets/User Avatar.svg" />
              </div>
              <div class="nameUser">
                <strong>Andrew Vickins</strong>
                <span>Newsletter Designer</span>
              </div>
            </div>
            <div class="reviews"></div>
          </div>
        </section>
        <div class="paragraph2">
          <p>
            "By far one of the best newsletter i've ever subscribed to. It is
            sent biweekly and i'm always looking forward to their emails."
          </p>
        </div>
      </section>
    </section>
    <!-- End Form -->
  </body>
</html>
